name: Docker Build Simple

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      run: |
        docker --version

    - name: Build Docker image
      run: |
        docker build -t test-image .
        echo "Docker image built successfully!"
